  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const noButton = document.querySelector('.buttons button.no');

      function moveButtonRandomly() {
        const buttonRect = noButton.getBoundingClientRect();
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;


        const maxX = viewportWidth - buttonRect.width - 700;
        const maxY = viewportHeight - buttonRect.height - 700;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.position = 'absolute';
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
      }

      noButton.addEventListener('mouseover', moveButtonRandomly);
    });
  </script>
